{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Recuperar senha</h4>
                <p class="text-muted small">Digite seu e-mail e enviaremos um link para criar uma nova senha.</p>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary w-100">Enviar link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
