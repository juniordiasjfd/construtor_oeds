{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Definir nova senha</h4>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success w-100">Alterar senha</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
