{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gerenciar {{ verbose_name_plural|default:"Registros" }}</h2>
        <a href="{{ view.get_create_url }}" class="btn btn-success">
            <i class="fas fa-plus"></i> Adicionar
        </a>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Nome/Título</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr>
                    <td>{{ item.nome|striptags }}</td>
                    <td class="text-center">
                        <a href="{% url view.get_update_url_name pk=item.pk %}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="2" class="text-center text-muted">Nenhum registro encontrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
