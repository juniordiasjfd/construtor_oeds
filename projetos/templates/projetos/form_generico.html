{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
                {% if object %} <i class="fas fa-edit me-2"></i>Editar {% else %} <i class="fas fa-plus me-2"></i>Novo {% endif %} 
                {{ titulo }} </h3>
        </div>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a href="{{ view.success_url }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar {{ titulo }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
