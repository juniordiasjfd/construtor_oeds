{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <figure class="text-center">
        <img src="{% static 'images/logo.png' %}" alt="logotipo da plataforma" width="35%">
        <figcaption>© Junior Dias</figcaption>
    </figure>
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Instruções de uso</h3>
        </div>
        <div class="card-body">
            <p>Assista o vídeo com as instruções de uso dessa ferramenta.</p>
            <div class="text-center">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/n1PwI2BmK9c?si=dSQtsGAozgMdxnDZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
